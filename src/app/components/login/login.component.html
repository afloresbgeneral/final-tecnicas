<div class="container content">
  <div class="row justify-content-md-center">
    <div class="col-4 box">
            <form action="" class="" (ngSubmit)="onSubmit()" #loginForm="ngForm">
             <div class="row">
              <div class="col-6">
                <label>Correo Institucional:</label>
              </div>
              <div class="col-6">
                  <input type="text" name="email" #email="ngModel" [(ngModel)]="userModel.email"  class="input" required>
                  <span *ngIf="!email.valid && email.touched" class="is-required">
                      El correo es obligatorio
                    </span>
              </div>
              <div class="col-6">
                <label>Contraseña:</label>
              </div>
              <div class="col-6">
                  <input type="password" name="password" #password="ngModel" [(ngModel)]="userModel.password" class="input" required>
                  <span *ngIf="!password.valid && password.touched" class="is-required">
                      La contraseña es obligatoria
                    </span>
              </div>
              <div class="col-12">
                  <button class="btn btn-outline-primary btn-lg btn-block outline"
                  [disabled]="!loginForm.form.valid" id="login-button" type="submit">Ingresar</button>
              </div>
            </div>
           </form>
           <div class="forgot-password">
              <a href=""><span>Olvidé mi contraseña</span></a>
           </div>
    </div>
  </div>
</div>
